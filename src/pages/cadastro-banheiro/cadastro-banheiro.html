<button id="botaomenu" color="dark" clear ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>

<div #cadastro id="cadastro">

  <!--Formulario de Cadastro do Banheiro-->
  <form id="formulario">
    <ion-row id="form-titulo">
      <ion-col text-center>     
        <ion-label>Cadastro de Banheiro</ion-label>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label floating>Nome do Estabelicimento</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endereço do Estabelecimento</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </form>


  <!-- Lista de Caracteristicas do banheiro -->
  <ion-content id="lista">
    <ion-card *ngFor='let caracteristica of catacteristicas'>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="caracteristica.thumbnailUrl">
        </ion-avatar>
        <h2 text-capitalize>{{caracteristica.title}}</h2>
        <ion-toggle color= 'secondary' checked="false"></ion-toggle>
      </ion-item>
    </ion-card>

    <!-- Scroll da página conforme for adicionando mais itens -->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>

  <ion-row id="btnSalvar">
    <ion-col col-4>
      <button ion-button color="primary" (click)="onSalve()">
      Salvar
      </button>
    </ion-col>
  </ion-row>
     
</div>
