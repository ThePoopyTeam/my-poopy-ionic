<div #cadastro id="cadastro" scrollY="true" scrollX="true" style="overflow:auto;"> 

  <ion-row>
    <ion-col col-12>
      <button icon-only ion-button clear (click)="voltar()">
        <ion-icon name="arrow-back" style="color: #000000"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  
  <!--Formulario de Cadastro do Banheiro-->
  <form id="formulario" [formGroup]="banheiroForm">
    <ion-row id="form-titulo">
      <ion-col text-center>     
        <ion-label>Cadastro de Banheiro</ion-label>
      </ion-col>
    </ion-row>

    <div id='form-item'>
      <ion-item >
        <ion-label id="label" floating>Nome do Estabelecimento</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="label" floating>Endereço do Estabelecimento</ion-label>
        <ion-input type="text" formControlName="endereco"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="label">Horário de Abertura</ion-label>
        <ion-input type="time" formControlName="hAb"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="label">Horário de Fechamento: </ion-label>
        <ion-input type="time" formControlName="hFe"></ion-input>
      </ion-item>
    </div>

    <!-- Lista de Caracteristicas do banheiro -->
    <ion-row>
      <ion-col col-6>
        <ion-content id="lista">
          <ion-card *ngFor='let caracteristica of caracteristicas'>
            <ion-item>
              <ion-avatar item-start>
                <img [src]="caracteristica.icone">
              </ion-avatar>
              <ion-label>{{caracteristica.nome}}</ion-label>
              <ion-toggle color='secondary' checked="false" (ionChange)="changeToTrue($event, caracteristica)"></ion-toggle>
            </ion-item>
          </ion-card>       
        </ion-content>
      </ion-col>
    </ion-row>
  </form>
</div>
