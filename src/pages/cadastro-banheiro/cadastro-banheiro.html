<div #cadastro id="cadastro">

  <!--Formulario de Cadastro do Banheiro-->
  <form id="formulario">
    <ion-row id="form-titulo">
      <ion-col text-center>     
        <ion-label>Cadastro de Banheiro</ion-label>
      </ion-col>
    </ion-row>

    <div id='form-item'>
      <ion-item >
        <ion-label id="label" floating>Nome do Estabelicimento</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="label" floating>Endereço do Estabelecimento</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="label">Horário de Abertura</ion-label>
        <ion-input type="time"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="label">Horário de Fechamento: </ion-label>
        <ion-input type="time"></ion-input>
      </ion-item>
    </div>
  </form>


  <!-- Lista de Caracteristicas do banheiro -->
  <ion-row>
    <ion-col col-6>
      <ion-content id="lista">
        <ion-card *ngFor='let caracteristica of caracteristicas'>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="caracteristica.icone">
            </ion-avatar>
            <ion-label>{{caracteristica.nome}}</ion-label>
            <ion-toggle color= 'secondary' checked="false"></ion-toggle>
          </ion-item>
        </ion-card>
    
        <!-- Scroll da página conforme for adicionando mais itens -->
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
    </ion-col>
  </ion-row>
     
</div>

<ion-footer>
  <ion-toolbar id="toolbar">
      <ion-buttons end>
        <button ion-button icon-end color="secondary" (click)="onSalve()">
          Salvar
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
