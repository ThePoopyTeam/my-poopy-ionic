<ion-content padding>
    <ion-grid>
    
      <ion-row>
        <ion-col col-12>
          <button icon-only ion-button clear (click)="voltar()">
            <ion-icon name="arrow-back" style="color: #000000"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <h2> Página de Report </h2>

      <ion-list radio-group id="opniao">
        <p>Pesquisa rápida</p>
        <ion-item>
          <ion-label>Sujo</ion-label>
          <ion-radio value="sujo"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Sem Papel</ion-label>
          <ion-radio value="sem-papel"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Não existe</ion-label>
          <ion-radio value="inexistente"></ion-radio>
        </ion-item>

      </ion-list>

      <p> Gostaria de escrever algo? </p>

      <ion-item>
        <ion-textarea cols="10" row="15"></ion-textarea>
      </ion-item>
    
    </ion-grid>

    <ion-buttons id='btn-enviar' end>
        <button ion-button color='default'>Enviar</button>
    </ion-buttons>
    

</ion-content>
