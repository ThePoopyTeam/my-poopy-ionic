<ion-content padding>
  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">

      <ion-buttons end>
        <button ion-button clear (click)="goToTabsPage()">Skip</button>
      </ion-buttons>

      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide *ngFor="let slide of ultimoSlide">
      <ion-buttons end>
        <button ion-button clear (click)="goToTabsPage()">Login</button>
      </ion-buttons>

      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

  </ion-slides>
</ion-content>
