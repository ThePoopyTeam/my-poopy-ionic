<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button icon-only ion-button clear (click)="voltar()">
          <ion-icon name="arrow-back" style="color: #000000"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-avatar item-start class="avatar-pg">
            <img src="{{imagem}}">
        </ion-avatar></ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
    <ion-row> 
      <ion-col col-12>
        <h1 style="text-align: center; color: #E7401C !important ; font-size: 24px;">{{nome}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h2 style="text-align: center; font-size: 20px; color: #7F7F7F">{{email}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h2 style="text-align: center; font-size: 18px; color: #000"><b>XP:</b> 0</h2>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col col-12>
        <h1 style="text-align: center; font-size: 30px; color: #1F8AFF">Premiações</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h3 style="text-align: center; font-size: 14px; color: #7F7F7F">Ainda não possui nenhuma premiação.</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
