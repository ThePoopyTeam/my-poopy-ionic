<div *ngIf="(user | async) || {} as user">
  <button ion-button
  *ngIf="!user.uid"
  (tap)="googleLogin()">
    Logar com Google
  </button>

  <div *ngIf="user.uid">
    Você já está logado no sistema! {{ user.uid }}

    <button ion-button
      *ngIf="!user.uid"
      (tap)="signOut()">
        Logout
    </button>
  </div>
</div>
