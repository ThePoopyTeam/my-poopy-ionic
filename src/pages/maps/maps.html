<button id="botaomenu" color="dark" clear ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>

<div #map id="map"></div>

<ion-fab bottom right id="quicklymenu">
  <button ion-fab mini><ion-icon name="checkmark"></ion-icon></button>
  
  <ion-fab-list side="top">
    <button ion-fab [style.background-color]="color" (click)="goToOtherPage(cadastroPage)">
        <ion-icon name="add"></ion-icon>
        <div class="label">Adicionar</div>
    </button>

    <button ion-fab [style.background-color]="color">
      <ion-icon name="alert"></ion-icon>
      <div  class="label" dir="rtl">Reportar</div>
    </button>

    <button ion-fab [style.background-color]="color">
      <ion-icon name="thumbs-up"></ion-icon>
      <div  class="label"dir="rtl">Avaliar</div>
    </button>

    <button ion-fab [style.background-color]="color" (click)="goToOtherPage(introPage)">
      <ion-icon name="bulb"></ion-icon>
      <div  class="label"dir="rtl">Dicas</div>
    </button>

  </ion-fab-list>
</ion-fab>
