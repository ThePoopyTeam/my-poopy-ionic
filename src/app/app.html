<ion-menu [content]="conteudo" side="left" id="menu">
    <ion-header id="menu-perfil">
        <ion-toolbar>
            <ion-avatar item-start class="avatar">
                <img src="{{imagem}}">
            </ion-avatar>
            <ion-title style="float: left; margin-top: 10px;">{{nome}}</ion-title>
            <button ion-button clear style="float:right"> 
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-toolbar>
    </ion-header>

    <ion-content id="menu-item">
        <ion-list id="menu-item">
            <button ion-item (click)="openPage(homePage)" menuClose> Inicio </button>
            <button ion-item (click)="openPage(cadastroPage)" menuClose> Cadastro </button>
            <button ion-item> Avaliar </button>
            <button ion-item> Reportar </button>
            <button ion-item> Ranking </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #conteudo></ion-nav>
